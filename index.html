<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <section>
        <div class="img-container">
            <div class="picture">
                <div class="logo">
                    <img src="/Image/odin-lined.png" alt="odin logo" >
                    <h1>odin</h1>
                </div>
            </div>
            <div class="footer">
                <p>Photo by <a href="https://unsplash.com/@angey">Angie</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="sign-form-container">
            <div class="header-container">
                <div class="header">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
            </div>
            <div class="sign-form">
                <h3>Let's do this!</h3>
                <form action="#" method="post">
                    <div class="fill-up-form">
                        <div class="input">
                            <label for="first-name">first name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-num">phone number</label>
                            <input type="tel" name="phone-num" id="phone-num" required>
                        </div>
                        <div class="input">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="conf-password">confirm password</label>
                            <input type="password" name="conf-password" id="conf-password">
                        </div>
                    </div>
                    <div class="buttns">
                        <button type="submit">Create Account</button>
                        <div class="log-in">
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
